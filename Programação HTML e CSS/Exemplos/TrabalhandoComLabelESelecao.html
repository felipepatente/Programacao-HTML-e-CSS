<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Labels e Seleção de itens</title>
</head>

<body>
	<form name = "form1" action "valida.php">
		<!-- Cria uma legenda para a seleção-->
		<label for = "select">Escolha o Estado</label>

		<!-- Cria um menu aonde pode ser escolhido o estado -->
		<select name = "select">
			<option value = "#" selected>Informe o Estado</option>
			<option value = "AL">Alagoas</option>
			<option value = "PE">Pernambuco</option>
			<option value = "SP">São Paulo</option>
			<option value = "RJ">Rio de Janeiro</option>
			<option value = "MG">Belo Horizonte</option>
			<option value = "PR">Curítiba</option>
			<option value = "outros">Outros</option>
		</select>

	</form>

</body>

</html>
